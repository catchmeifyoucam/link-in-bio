    <style> 
    html { 
      height: 100%; 
    }
    body { 
      min-height: 100%;
      padding-top: 40px; 
      padding-bottom: 40px;
      background-color: #F0F0F0; 
      background: linear-gradient(180deg, #f9f8f7, #f9f5f2, #faf2ee, #faefea, #fbebe7, #fce8e5, #fde4e3, #fee0e3, #fedde3);

    }
   /* { border: 1px red dashed;}*/ 

    h1 { 
      font-family: 'Josefin Sans', sans-serif; 
      margin: 0; 
      padding: 0; 
      font-weight: bold;
      color: #FF2751;
    }
    .avatar-image 
    { 
      width: 150px; 
      height: 150px; 
      margin-bottom: 10px;
    }
    
    .main-container { 
      max-width: 640px; 
      margin: 0 auto; 
      text-align: center; 
      padding: 20px; 
      border-radius: 10px;

    .name-row { 
      margin-bottom: 10px; 
    }

    .social-icons-row { 
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between; 
    }
    .social_images {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
      .sq_images {
        width: 60px;
        height: 60px;
        object-fit: cover;
        padding: 5px;
        align-items: center;
      }

    .item {
      margin-bottom: 30px;
      display: flex;
      background-color: #FFFFFF; 
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 1000px;
      display: flex;
      align-items: center;
      border-style: solid;
      border-color: #FF2751;
      border-width: 2px;
    }
    

    .link-text {
      text-align: center;
      flex-grow: 1;
      font-family: Playfair, serif;
      font-weight: 300;
      font-size: 18px;
      color: #022548;
      text-decoration: none;
    }

    <div class="image-row" This is the image row>

      </a>

       <a href="https://www.instagram.com/__misscamille__/" target="_blank">  
        <img src="images/Instagram2.png" alt="Navy circle with the word 'Instagram' written in bright pink text'" class="social_images"/>

    </div>
